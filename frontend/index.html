<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Island</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sending the data -->
    <form>
        <div>
          <label for="item_name_">Item</label>
          <input id="item_name" type="text" name="text" />
        </div>
        <div>
            <label for="item_price_">Price</label>
            <input id="item_price" type="text" name="text" />
          </div>
        <div>
          <input type="submit" value="Send" onclick="sendData()" />
        </div>
      </form>
  <!-- Retrieving the data -->
  <button onclick="loadData()">Load data by clicking here!</button>

  <div id="data_display"></div>
  <table>
    <thead>
    <tr>
        <th>item_id</th>
        <th>auction_id</th>
        <th>hid</th>
        <th>name</th>
        <th>owner</th>
        <th>price</th>
        <th>time</th>
    </tr>
  </thead>
  <tbody id="items_display">

  </tbody>
    
  </table>

</body>
</html>
